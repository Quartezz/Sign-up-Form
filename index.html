<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&amp;display=swap" rel="stylesheet">
    <title>Sign-up Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-container">
            <div class="logo">
                <img src="./images/9291927.png" alt="logo">
                <h1 class="neoff">Neoff</h1>
            </div>

            <div class="footer">Sign up now for exlusive prices!</div>
        </div>
        <div class="right-container">
            <div class="up-container right">
            <div class="up">
                <h2>Illuminate your world with vibrant radiance from our mesmerizing neon lights collection.</h2>
                <h2>Just sign up!</h2>
            </div>
        </div>
        <form action="#">
            <div class="form right">
            <p class="form-title">Let's do this!</p>
            <div class="input">
                <label for="first-name">First name</label>
                <input type="text" name="first-name" id="first-name" required>
            </div>
            <div class="input">
                <label for="last-name">Last name</label>
                <input type="text" name="last-name" id="last-name">
            </div>
            <div class="input">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="input">
                <label for="phone-number">Phone number</label>
                <input type="text" name="phone-number" id="phone-number" minlength="9" maxlength="9">
            </div>
            <div class="input">
                <label for="password">Password</label>
                <input type="password" name="passwor" id="passwor" required>
            </div>
            <div class="input">
                <label for="confirm-password">Confirm password</label>
                <input type="password" name="confirm-password" id="confirm-password" required>
            </div>
        </div>
        <div class="button right">
        <button type="submit">Create Account</button>
    </div>
        </form>
            <div class="acc right">Already have an account? <a href="">Log in</a></div>
        </div>
        </div>
    
</body>
</html>
